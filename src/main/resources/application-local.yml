spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 사용 설정 (웹 브라우저에서 DB 확인 가능)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    # 서버 켤 때마다 테이블 새로 생성 (테스트용으로 적합)
    hibernate:
      ddl-auto: create-drop
    # 실행되는 SQL 로그로 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true